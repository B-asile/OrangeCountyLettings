version: 2.1

orbs:
  python: circleci/python@2.1.1
  heroku: circleci/heroku@2.0.0

jobs:
  run-tests:
    docker:
      - image: cimg/python:3.9.1
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: flake8
      - run: pytest
  build-docker-image-publish:
    docker:
      - image: "cimg/python:3.9.1"
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Send Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker build -t $DOCKER_USER/orange_county_lettings:latest .
            docker tag $DOCKER_USER/orange_county_lettings:latest $DOCKER_USER/orange_county_lettings:$CIRCLE_SHA1
            docker push $DOCKER_USER/orange_county_lettings:$CIRCLE_SHA1
            docker push $DOCKER_USER/orange_county_lettings:lasted
  deploy-on-heroku:
    machine: true
      steps:
          - checkout
            - run:
            name: Build and push Docker image to Heroku
            command: |
              set -x
              sudo curl https://cli-assets.heroku.com/install.sh | sh
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a orangecountylettings web
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a orangecountylettings web
              HEROKU_API_KEY=${HEROKU_API_KEY} heroku run python manage.py migrate -a orangecountylettings 


workflows:
  main:
    jobs:
      - run-tests
      - build-docker-image-publish:
          requires:
            - run-tests
          filters:
            branches:
              only: master
      - deploy-on-heroku:
          requires:
            - build-docker-image-publish
          filters:
            branches:
              only: master